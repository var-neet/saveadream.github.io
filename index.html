<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="compass">
            <img src="img/compass.png" alt="Compass Dial" class="compass-dial">
            <img src="img/needle.png" alt="Compass Needle" class="compass-needle">
        </div>
        
        <div class="dream-holders"></div>
        
        <div class="dreams-container"></div>
        
        <div class="saved-dreams-container"></div>
        <div class="counter">Dreams saved: <span id="dream-count">0</span>/7</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
